<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ratatouilleonthebeat.css">
    <title>alina's website</title>
</head>
<body>
    <div class="container">

        <header>
            <h1 id="top"><a href="/index.html" id="title">ratatouille.onthebeat</a></h1>
            <h3 id="introduction">hello, i'm alina</h3><br>
            <p><a href="/" id="go-back">[ back to gallery ]</a></p>
    
        </header>
        
        <div class="photos">
            <img id="main-image" src="" alt="selected Image">
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const params = new URLSearchParams(window.location.search);
                const imageUrl = params.get('src');

                // set image source
                if (imageUrl) {
                    document.getElementById('main-image').src = imageUrl;
                }
            });

        </script>

    </div>
</body>

</html>
